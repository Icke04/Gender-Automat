            <h2>Anleitung 1</h2>
            <textarea readonly class="textarea" id="text1">Eine Arbeiter soll den Versatz messen, also den Abstand zwischen den Fugen. Hier solltest du 30 cm nicht unterschreiten, damit der Boden stabil bleibt. Um das Vinyl korrekt miteinander zu verbinden, lege es zuerst in die Nut der Längsseite, klicke es dann in der Stirnseite ein und klopfe es mit dem Hammer fest. So gehst du mit dem gesamten Vinylboden vor. Denke immer an die Dehnungsfuge an den Wänden. Diese wird übrigens später von der Sockelleiste verdeckt. Bei Sockeln oder anderen Hindernissen gehst du nach dem gleichen Prinzip vor wie bei den Heizungsrohren. Ansonsten kann der Heizungsinstallateur weiterhelfen. Bei Übergängen in einen anderen Raum schneidest du wieder eine Übergangsleiste zurecht und verschraubst sie. Am besten ist es, wenn du das Vinyl bis unter die Türzarge mit einem Schlagholz verlegst.</textarea>

            <h2>Anleitung 2</h2>
            <textarea readonly class="textarea" id="text2">Ein Schrank in der Größe eines Kleiderschranks lässt sich natürlich am besten mit Hilfe einer zweiten Person aufbauen. Die Arbeiter sollten sich Unterstützung suchen. Finden Sie keine, ist dies aber durchaus auch allein möglich. In diesem Fall muss der Handwerker den Schrank jedoch liegend auf dem Fußboden verschraubt werden und wird nach der vollständigen Montage auf seinen Boden gekippt. Abgesehen von dem besonders schweren Schrank aus Massivholz ist dies in den meisten Fällen auch für Personen möglich, die nicht über besonders große Muskelkraft verfügen. Damit sich beim liegenden Aufbau eines Schranks auch die Rückwand befestigen lässt, ist es wichtig, dass die vorderen Kanten des Schranks beim Zusammenbau auf dem Fußboden aufliegen. Hierbei sollten jedoch keine Kratzer entstehen, deshalb wird am besten auf einer Decke, einigen Styroporplatten oder einer anderen weichen Unterlage gearbeitet. Um den Schrank im Anschluss nicht unnötig weit schieben zu müssen, sollte er außerdem möglichst nah an der Stelle zusammengebaut werden, an der er später stehen soll. Die Türen werden erst montiert, wenn der Schrank seinen endgültigen Standort erreicht hat. Ein Schrank sollte nicht nur gerade stehen, damit er gut aussieht. Vor allem Schränke aus Holz verziehen sich mit der Zeit und auch andere Materialien und die Beschläge leiden, wenn ein Möbelstück schief steht. Das Ausrichten eines Schranks ist daher eine wichtige Aufgabe, die nicht vergessen werden sollte. Hierbei hilft eine einfache Wasserwaage. Sie wird sowohl in Längs- wie auch in Querrichtung auf den Schrank aufgelegt, um danach gegebenenfalls den Stand des Schranks zu korrigieren. Bei einigen Schränken ist eine Einstellung über die Schrankfüße möglich, in den meisten Fällen werden jedoch einige Holzplättchen oder ähnliche Materialien unter den Sockel gelegt, um den Schrank in eine waagerechte Position zu bringen. Leichte und schmale Schränke drohen zum Teil schon beim Öffnen der Tür umzufallen. Sie sollten daher an der Wand befestigt werden. Die oftmals sehr dünne Rückwand bietet jedoch meist nicht den nötigen Halt, daher eignen sich für diesen Zweck Metallwinkel am besten. Sie werden mit Schrauben an der Innenseite des Deckels oder einer Seitenwand befestigt und mit Hilfe von Dübeln und Schrauben an der Wand fixiert. Bei einem sehr hohen Schrank kann die Montage des Winkels auch auf der Außenseite des Deckels erfolgen, weil er dort vom Boden aus ohnehin nicht sichtbar ist und auf diese Weise die Optik im Innenraum weniger stört. Bei allen Hängeschränken sind ausreichend starke Dübel und Schrauben besonders wichtig, denn sie tragen das gesamte Gewicht des Schranks und aller darin verstauten Gegenstände. Eine Montage von Hängeschränken kann daher nur an einer ausreichend stabilen Wand wie dem Mauerwerk erfolgen. Rigipsplatten und andere Materialien aus dem Trockenbau sind für diesen Zweck nicht geeignet, denn sie sind porös und bieten den Dübeln nicht genügend Halt. Eine Möglichkeit, Schränke an einer Wand in Trockenbauweise zu befestigen, bietet jedoch der innen liegende Rahmen, auf dem die Rigipsplatten zuvor befestigt wurden. Schranktüren sind in den meisten Fällen mit sogenannten Topfscharnieren am Korpus angeschlagen. Diese besitzen meist zwei Schrauben, mit denen sich die Türen einstellen lassen. Mit einer der Schrauben lässt sich der Abstand zwischen Tür und Korpus einstellen, der bei geschlossener Tür von der Seite als kleiner Spalt zwischen Tür und Vorderkante der Schrankseite zu sehen ist. Mit dieser Schraube wird dafür gesorgt, dass die Schranktür richtig schließt und auf dem Seitenelement aufliegt. Die zweite Schraube dient dazu, die Tür so zu justieren, dass sie parallel zum Korpus und genau senkrecht verläuft. Außerdem lässt sich die Höhe der Tür einstellen, indem die Schrauben, mit denen die Scharniere an der Seitenwand befestigt sind, gelöst werden.</textarea>

            <h2>Anleitung 3</h2>
            <textarea readonly class="textarea" id="text3">Lege Dir vor dem Abbauen des WCs den Boden mit einer Decke oder einem Karton aus. Dann die Drückerplatte am Spülkasten abnehmen. Diese lässt sich etwas nach oben schieben und dann nach vorne abnehmen. Dahinter findest Du das Eckventil. Dieses nun abdrehen (Die Baumarktmitarbeiter haben das passende Werkzeug). Du kannst Dein WC auch austauschen, ohne das Eckventil zu schließen. Hier musst Du nur aufpassen, dass die Drückerplatte nicht versehentlich betätigt wird, während kein WC angeschlossen ist. Auf jeden Fall solltest Du Dir einen Wassereimer bereitstellen. Schneide das Silikon an der Fuge zwischen Wand und WC mit einem Universalmesser auf und löse dann die Abdeckkappen und die Befestigungsmuttern am WC. Jetzt kannst Du das WC nach vorne von den Gewindestangen abziehen. Die beiden Rohre (Anschlussstutzen und Spülrohr) werden auch entfernt. Restwasser in den Eimer schütten. Wenn noch ein Schallschutz auf den Gewindestangen sitzt, wird dieser auch entfernt und mit dem WC erneuert. Zum Schluss kannst Du noch die Silikonreste mit einem Schaber oder Universalmesser von der Wand entfernen. Hartnäckige Reste bekommst Du mit einem Silikonentferner weg. Der Klempner steht bei weiteren Fragen zur Verfügung!</textarea>
